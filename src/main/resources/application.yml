spring:      
    application:
        name: IAMServer
        issuer: http://localhost:8080/
        logoImageUrl: resources/images/openid_connect_small.png
        topbarTitle: Indigo IAM server
    
    jpa:
      properties:
        show-sql: true
        generate-ddl: true
        hibernate.format_sql: true
    
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:iam;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
        
server:
    port: 9999
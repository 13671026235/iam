language: java
sudo: required
services:
- docker
- mysql
dist: trusty
install:
- "/bin/bash travis/install-mitreid.sh"
addons:
  sonarcloud:
    organization: andreaceccanti-github
    token:
      secure: 
jdk:
- openjdk8
script:
- "/bin/bash travis/build.sh"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
notifications:
  slack:
    rooms:
      on_success: always
      secure: 

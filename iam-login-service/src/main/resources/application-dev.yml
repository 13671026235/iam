oidc:
  providers:
  - name: google
    issuer: https://accounts.google.com
    client:
      clientId: ${IAM_GOOGLE_CLIENT_ID:ciccio}
      clientSecret: ${IAM_GOOGLE_CLIENT_SECRET:caio}
      redirectUris: ${IAM_GOOGLE_CLIENT_REDIRECT_URIS:${iam.baseUrl}/openid_connect_login}
      scope: openid,profile,email,address,phone
    loginButton:
      text: Google
      style: btn-social btn-google
      image:
        fa-icon: google
  - name: iam-test
    issuer: https://iam-test.indigo-datacloud.eu/
    client:
      clientId: ${IAM_IAM_TEST_CLIENT_ID:ciccio}
      clientSecret: ${IAM_IAM_TEST_CLIENT_SECRET:caio}
      redirectUris: ${iam.baseUrl}/openid_connect_login
      scope: openid,profile,email
    loginButton:
      text: IAM Test


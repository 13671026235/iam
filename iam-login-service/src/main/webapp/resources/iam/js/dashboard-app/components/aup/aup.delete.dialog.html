<div class="modal-header">
    <h3 class="modal-title">
        Delete the Acceptable Usage Policy for this organization?
    </h3>
</div>
<div class="modal-body">
    <span class="help-block" ng-if="$ctrl.error">
        {{ $ctrl.error }}
    </span>
    <p class="text-justify text-wrapped">
        If you proceed, the acceptance of the AUP will not be requested for new users at registration time
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm" ng-disabled="!$ctrl.enabled" ng-click="$ctrl.doDeleteAup()">Delete AUP</button>

    <button class="btn btn-danger" type="button" id="modal-btn-cancel" ng-click="$ctrl.cancel()">Cancel</button>
</div>

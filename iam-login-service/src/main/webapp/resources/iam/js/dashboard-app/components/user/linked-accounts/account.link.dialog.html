<div class="modal-header">
    <h3 class="modal-title">
        Link external account?
    </h3>
</div>
<div class="modal-body">
    <p>
        Link an external account to your <strong>{{$root.loggedUser.info.organisation_name}}</strong> account:
    </p>

    <div class="link-external-account">
        <form id="link-oidc-account-form" action="{{$ctrl.oidcActionUrl}}" method="POST">
            <input id="oidc-issuer" name="id" type="hidden">
        </form>
        <div ng-repeat="provider in $ctrl.oidcProviders">
            <div id="oidc-login-{{provider.name}}">
                <button class="btn btn-block btn-social btn-{{provider.loginButton.style}} social-authn btn-link-external-account" type="submit" data-ng-click="$ctrl.doLinkOidc(provider)" ng-disabled="!$ctrl.enabled">
                        <i class="fa fa-{{provider.loginButton.style}}"></i> Link a <span class="text-capitalize">{{provider.name}}</span> account
                </button>
            </div>
        </div>

        <form id="link-saml-account-form" action="{{$ctrl.samlActionUrl}}" method="post">
            <div>
                <button class="btn btn-block btn-default btn-link-external-account" type="submit" ng-disabled="!$ctrl.enabled">Link a SAML account</button>
            </div>
        </form>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-danger" id="btn-cancel" data-dismiss="modal" type="button" ng-disabled="!$ctrl.enabled" data-ng-click="$ctrl.cancel()">Cancel</button>
</div>

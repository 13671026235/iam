<!-- Content Header (Page header) -->
<div ng-if="$ctrl.loaded">
    <section class="content-header" ng-cloak>
        <h1>
            <i class="fa fa-key"></i>&nbsp;&nbsp;Manage Active Tokens
        </h1>
        <ol class="breadcrumb hidden-xs">
            <li><a><i class="fa fa-key"></i> Active Tokens</a></li>
        </ol>
    </section>
    <section class="content" ng-cloak>
        <!-- Main content -->
        <div class="row" ng-cloak>
            <div class="col-xs-12">
                <ul class="nav nav-tabs">
	                <li ng-class="$ctrl.selected == 0 ? 'active' : ''"><a href="" ng-click="$ctrl.selected = 0"><strong>Access Tokens</strong>&nbsp;&nbsp;<span class="label label-primary">{{$ctrl.totAccessTokens}}</span></a></li>
	                <li ng-class="$ctrl.selected == 1 ? 'active' : ''"><a href="" ng-click="$ctrl.selected = 1"><strong>Refresh Tokens</strong>&nbsp;&nbsp;<span class="label label-primary">{{$ctrl.totRefreshTokens}}</span></a></li>
	            </ul>
	            <br/>
                <tokens-accesslist ng-show="$ctrl.selected == 0" totAccessTokens="$ctrl.totAccessTokens" clients="$ctrl.clients" users="$ctrl.users"></tokens-accesslist>
                <tokens-refreshlist ng-show="$ctrl.selected == 1" totRefreshTokens="$ctrl.totRefreshTokens" clients="$ctrl.clients" users="$ctrl.users"></tokens-refreshlist>
            </div>
        </div>
    </section>
</div>

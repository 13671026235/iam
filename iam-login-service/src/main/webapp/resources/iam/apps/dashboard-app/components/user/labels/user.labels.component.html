<div class="table-responsive" ng-if="$ctrl.labels">
    <table class="table no-border table-striped table-sm">
        <tbody>
            <tr ng-repeat="label in $ctrl.labels">
                <td class="text-bold text-left">
                    {{label.name}}
                </td>
                <td class="text-right">
                    {{label.value}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

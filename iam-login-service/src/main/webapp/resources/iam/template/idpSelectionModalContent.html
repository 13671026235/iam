<script type="text/ng-template" id="result-template.html">
<a>
  <span ng-bind-html="match.model.organizationName | uibTypeaheadHighlight:query"> </span>
</a>
</script>
<div class="modal-header">
  <h3 class="modal-title">Select your home Identity Provider</h3>
</div>
<div class="modal-body">
  <div
    class="alert alert-info"
    role="alert"
    ng-show="idpSelected.organizationName != null">
    You selected:<br>
    <strong><span>{{idpSelected.organizationName}}</span></strong>
  </div>
  <input
    type="text"
    ng-model="idpSelected"
    placeholder="Search for your IdP..."
    uib-typeahead="idpDesc as idpDesc.organizationName for idpDesc in lookupIdp($viewValue)"
    typeahead-loading="loadingIdps"
    typeahead-no-results="noResults"
    typeahead-min-length="0"
    typeahead-template-url="result-template.html"
    autofocus="autofocus"
    class="form-control"> <i
    ng-show="loadingIdps"
    class="glyphicon glyphicon-refresh"></i>
  <div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="ok()"
    ng-disabled="idpSelected.organizationName == null">Sign in with IdP</button>
  <button
    class="btn btn-warning"
    type="button"
    ng-click="cancel()">Cancel</button>
</div>

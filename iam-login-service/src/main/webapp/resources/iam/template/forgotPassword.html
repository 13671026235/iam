<div class="modal-header">
  <h3 class="modal-title">Forgot your password?</h3>
</div>

<div class="modal-body">
  <div ng-show="operationResult != null">
    <div
      class="alert"
      ng-class="{'alert-success': operationResult=='ok', 'alert-danger': operationResult=='err'}">
      <button
        class="close"
        ng-click="operationResult=null"
        aria-label="close">&times;</button>
      <strong>Done!</strong> {{textAlert}}
    </div>
  </div>
  <p>Please enter your IAM account email address and we will send you a password reset code.</p>


  <form
    name="forgotPasswordForm"
    id="forgotPasswordForm">

    <div class="form-group">
      <div
        class="has-feedback"
        ng-class="{'has-error': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid, 'has-success': forgotPasswordForm.email.$dirty && !forgotPasswordForm.email.$invalid}">
        <input
          type="email"
          ng-model="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Your email address..."
          required /> 
          
          <span
          class="glyphicon form-control-feedback"
          ng-class="{'glyphicon-remove': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid, 'glyphicon-ok': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$valid}">
          </span> 
          
          <span
          class="help-block"
          ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.required">This is a
          required field</span> 
          
          <span
          class="help-block"
          ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">This field is invalid </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    value="Send"
    class="btn btn-primary"
    ng-click="submit()"
    ng-disabled="forgotPasswordForm.$invalid">Submit</button>
  <button
    type="button"
    ng-click="dismiss()"
    class="btn btn-danger"
    name="dismiss">Cancel</button>
</div>

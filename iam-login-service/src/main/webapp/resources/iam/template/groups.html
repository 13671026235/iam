<!-- Content Header (Page header) -user-image -->
<section class="content-header">
    <h1>Groups</h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-users"></i> Groups</a></li>
        <li><a href="#/groups"><i class="fa fa-list"></i> List of
                groups</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">

        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <table id="userslist" class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="group in groups.Resources">
                              <td>{{$index +1}}</td>
                              <td>
                                 {{group.displayName}}
                              </td>
                              <td>{{group.description}}</td>
                              <td></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

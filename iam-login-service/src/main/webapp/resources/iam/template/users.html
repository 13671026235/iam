<!-- Content Header (Page header) -user-image -->
<section class="content-header">
	<h1>Users</h1>
	<ol class="breadcrumb">
		<li><a href=""><i class="fa fa-users"></i> Users</a></li>
		<li><a href="#/users"><i class="fa fa-list"></i> List of
				users</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="row">

		<div class="col-xs-12">
			<div class="box">
				<div class="box-body">
					<table id="userslist" class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>E-mail</th>
								<th>Authorities</th>
								<th>Active</th>
								<th>Created</th>
								<th>Last Update</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users.Resources">
							  <td>{{$index +1}}</td>
							  <td>
                                 {{user.name.formatted}}
							  </td>
							  <td>{{user.emails[0].value}}</td>
							  <td></td>
							  <td>{{user.active}}</td>
							  <td>{{user.meta.created}}</td>
							  <td>{{user.meta.lastModified}}</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
							    <th>#</th>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Authorities</th>
                                <th>Active</th>
                                <th>Created</th>
                                <th>Last Update</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>

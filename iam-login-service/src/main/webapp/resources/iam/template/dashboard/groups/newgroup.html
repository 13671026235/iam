<div class="modal-header">
    <h3 class="modal-title">Add group</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" placeholder="Insert group name ..." ng-model="addGroupCtrl.group.displayName">
    </div>

    <div class="row" ng-show="addGroupCtrl.operationResult != null">
        <div class="col-xs-12">
            <div class="alert"
                ng-class="{'alert-success': addGroupCtrl.operationResult=='ok', 'alert-danger': addGroupCtrl.operationResult=='err'}">
                <button class="close" ng-click="addGroupCtrl.operationResult=null"
                    aria-label="close">&times;</button>
                {{addGroupCtrl.textAlert}}
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" 
       ng-disabled="!addGroupCtrl.group.displayName"
       ng-click="addGroupCtrl.addGroup()">Add Group</button>
    <button class="btn btn-warning" type="button"
        ng-click="addGroupCtrl.cancel()">Cancel</button>
</div>

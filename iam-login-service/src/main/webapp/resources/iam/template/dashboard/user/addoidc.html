<div class="modal-header">
	<h3 class="modal-title">Add Open ID Connect account to <strong>{{addOidcCtrl.user.name.formatted}}</strong></h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Issuer</label>
        <input id="add-oidc-issuer" class="form-control" type="text" placeholder="Open ID Account issuer ..." ng-model="addOidcCtrl.issuer">
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input id="add-oidc-subject" class="form-control" type="text" placeholder="Open ID Account subject ..." ng-model="addOidcCtrl.subject">
    </div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" id="modal-btn-confirm"
	   ng-disabled="!addOidcCtrl.issuer ||  !addOidcCtrl.subject"
	   ng-click="addOidcCtrl.addOidcAccount()">Add Account</button>
	<button class="btn btn-danger" type="button" id="modal-btn-cancel"
		ng-click="addOidcCtrl.cancel()">Cancel</button>
</div>

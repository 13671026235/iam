<div class="modal-header">
	<h3 class="modal-title">Add SAML Account to <strong>{{addSamlAccountCtrl.user.name.formatted}}</strong></h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Identity Provider</label>
        <input class="form-control" type="text" placeholder="Saml ID Identity Provider ..." ng-model="addSamlAccountCtrl.idpId">
    </div>
    <div class="form-group">
        <label>User ID</label>
        <input class="form-control" type="text" placeholder="Saml ID User id ..." ng-model="addSamlAccountCtrl.userId">
    </div>

    <div class="row" ng-show="addSamlAccountCtrl.operationResult != null">
        <div class="col-xs-12">
            <div class="alert"
                ng-class="{'alert-success': addSamlAccountCtrl.operationResult=='ok', 'alert-danger': addSamlAccountCtrl.operationResult=='err'}">
                <button class="close" ng-click="addSamlAccountCtrl.operationResult=null"
                    aria-label="close">&times;</button>
                {{addSamlAccountCtrl.textAlert}}
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" id="modal-btn-confirm"
	   ng-disabled="!addSamlAccountCtrl.idpId ||  !addSamlAccountCtrl.userId"
	   ng-click="addSamlAccountCtrl.addSamlAccount()">Add Account</button>
	<button class="btn btn-danger" type="button" id="modal-btn-cancel"
		ng-click="addSamlAccountCtrl.cancel()">Cancel</button>
</div>

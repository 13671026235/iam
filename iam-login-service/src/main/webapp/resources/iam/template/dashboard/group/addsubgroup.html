<div class="modal-header">
    <h3 class="modal-title">Add new subgroup to <strong>{{addSubGroupCtrl.parent.displayName}}</strong></h3>
</div>
<div class="modal-body">
	<form name="newSubgroup">
	    <div class="form-group">
	        <label class="control-label">Name</label>
	        <div ng-class="{'has-error': newSubgroup.name.$dirty && newSubgroup.name.$invalid, 'has-success': newSubgroup.name.$dirty && newSubgroup.name.$valid}">
	        	<div>
	        		<input id="name" name="name" class="form-control" type="text" required ng-maxlength="50" placeholder="Insert group name ..." ng-model="addSubGroupCtrl.subgroup.displayName">
	        		<span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': newSubgroup.name.$dirty && newSubgroup.name.$invalid, 'glyphicon-ok': newSubgroup.name.$dirty && newSubgroup.name.$valid}" style="right: 15px; top: 40px"></span>
	        		<span class="help-block" ng-show="newSubgroup.name.$dirty && newSubgroup.name.$error.maxlength"> Max 50 characters</span>
	        	</div>
	        </div>
	    </div>
    </form>
	<div class="row">
		<div class="col-xs-12">
			<operationresult />
		</div>
	</div>
	
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" id="modal-btn-confirm"
       ng-disabled="!addSubGroupCtrl.subgroup.displayName || !addSubGroupCtrl.enabled"
       ng-click="addSubGroupCtrl.addSubGroup()">Create SubGroup</button>
    <button class="btn btn-warning" type="button" id="modal-btn-cancel"
        ng-click="addSubGroupCtrl.cancel()">Cancel</button>
</div>

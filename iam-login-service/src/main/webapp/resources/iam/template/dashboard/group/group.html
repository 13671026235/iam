<!-- Content Header (Page header) -user-image -->
<section class="content-header">
  <h1>
    <strong>{{group.data.displayName}}</strong>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="groups"><i class="fa fa-users"></i> Groups</a></li>
    <li class="active"><a ui-sref="group({id: group.data.id})">{{group.data.displayName}}</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content" ng-cloak>

  <div class="row">
    <div class="col-xs-12">
      <operationresult />
    </div>
  </div>

  <div class="row" ng-show="$root.pageLoadingProgress == 100">

    <div class="col-xs-12">

      <div style="min-height: 650px;">

        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Members</h3>
            <i class="fa fa-users pull-right"></i>
          </div>
          <div class="box-body">
            <p ng-show="!group.data.members.length">No member found.</p>

            <table id="userslist" class="table table-striped" ng-show="group.data.members.length > 0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Member</th>
                  <th>Type</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="member in group.data.members | orderBy:'display'">
                  <td>{{$index + 1}}</td>
                  <td><a ui-sref="{{ member.$ref.indexOf('scim/Users')!=-1 ? 'user' : 'group'}}({id: member.value})">{{member.display}}</a></td>
                  <td><span class="text-capitalize">{{member.$ref.indexOf('scim/Groups')!=-1 ? "Group" : "User"}}</span></td>
                  <td>
                    <button class="btn btn-danger btn-xs" ng-click="group.deleteMember(member)" ng-hide="member.$ref.indexOf('scim/Groups')!=-1">
                      <i class="fa fa-times"></i> Remove
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>#</th>
                  <th>Member</th>
                  <th>Type</th>
                  <th>Actions</th>
                </tr>
              </tfoot>
            </table>
          </div>
			<div class="box-footer">
				<button class="btn btn-success" ng-click="group.clickToOpen()">Add Subgroup</button>
			</div>
        </div>
      </div>
    </div>
  </div>

</section>

<div class="modal-header">
	<h3 class="modal-title">Add user</h3>
</div>
<div class="modal-body">

    <form name="addUserForm">
		<div class="form-group">
			<label>Name</label>
			<input required class="form-control" type="text" 
			  placeholder="Insert user name ..." ng-model="addUserCtrl.user.name">
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input required class="form-control" type="email" 
			  placeholder="Insert user email ..." ng-model="addUserCtrl.user.email">
		</div>
	</form>

    <div role="alert">
                 <span class="error" ng-show="addUserForm.input.$error.required">Required!</span>
                 <span class="error" ng-show="addUserForm.input.$error.email">Not valid email!</span>
            </div>
          
	<div ng-show="addUserCtrl.error" class="text-danger">
		<p>{{addUserCtrl.error.message}}</p>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button"
		ng-disabled="!addUserCtrl.valid()" ng-click="addUserCtrl.addUser()">Add
		User</button>
	<button class="btn btn-warning" type="button"
		ng-click="addUserCtrl.cancel()">Cancel</button>
</div>

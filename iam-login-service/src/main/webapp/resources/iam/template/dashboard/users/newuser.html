<div class="modal-header">
	<h3 class="modal-title">Add user</h3>
</div>
<div class="modal-body">

	<form name="addUserForm" novalidate>
		<div class="form-group">
			<label>Name</label>
			<input required class="form-control" type="text"
				placeholder="Insert name ..." ng-model="addUserCtrl.user.name">
		</div>
		<div class="form-group">
			<label>Surname</label>
			<input required class="form-control"
				type="text" placeholder="Insert surname ..."
				ng-model="addUserCtrl.user.surname">
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<input required class="form-control"
				type="email" placeholder="Insert email ..."
				ng-model="addUserCtrl.user.email">
		</div>
		<div class="form-group">
			<label>Username</label>
			<input required class="form-control"
				type="email" placeholder="Insert username ..."
				ng-model="addUserCtrl.user.username">
		</div>

	</form>

    <div ng-show="addUserForm.operationResult != null">
        <div class="alert" ng-class="{'alert-success': addUserForm.operationResult=='ok', 'alert-danger': addUserForm.operationResult=='err'}">
            <button class="close" ng-click="addUserForm.operationResult=null" aria-label="close">&times;</button>
            {{addUserForm.textAlert}}
        </div>
    </div>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button"
		ng-disabled="!addUserCtrl.valid()" ng-click="addUserCtrl.addUser()">Add
		User</button>
	<button class="btn btn-warning" type="button"
		ng-click="addUserCtrl.cancel()">Cancel</button>
</div>

<div class="modal-header">
	<h3 class="modal-title">Add x509 Certificate to <strong>{{addX509CertCtrl.user.name.formatted}}</strong></h3>
</div>
<div class="modal-body">

	<div class="form-group">
		<label>Label</label> <input class="form-control" type="text"
			placeholder="Insert label here ..." ng-model="addX509CertCtrl.label">
	</div>

	<div class="form-group">
		<label>Certificate</label>
		<textarea class="form-control" rows="3"
			placeholder="Insert base64 encoded certificate value here ..."
			ng-model="addX509CertCtrl.value"></textarea>
	</div>

	<div class="row" ng-show="addX509CertCtrl.operationResult != null">
		<div class="col-xs-12">
			<div class="alert"
				ng-class="{'alert-success': addX509CertCtrl.operationResult=='ok', 'alert-danger': addX509CertCtrl.operationResult=='err'}">
				<button class="close" ng-click="addX509CertCtrl.operationResult=null"
					aria-label="close">&times;</button>
				{{addX509CertCtrl.textAlert}}
			</div>
		</div>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" id="modal-btn-confirm"
		ng-disabled="!addX509CertCtrl.label || !addX509CertCtrl.value"
		ng-click="addX509CertCtrl.addCertificate()">Add Certificate</button>
	<button class="btn btn-warning" type="button" id="modal-btn-cancel"
		ng-click="addX509CertCtrl.cancel()">Cancel</button>
</div>
